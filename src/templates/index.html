<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Question Answering System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .container { max-width: 600px; }
        #output { white-space: pre-wrap; background-color: #ffffff; border: 0px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Question Answering System</h1>
        <form id="qaForm">
            <div class="form-group">
                <label for="model">Choose AI Model:</label>
                <select id="model" name="model" class="form-control">
                    <option value="mistralai">Mistral 7B</option>
                    <option value="fb-bart">Facebook Bart Large CNN</option>
                    <option value="roberta">Roberta Base S2</option>
                    <option value="distilbert-sst2">DistilBERT SST-2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question">Question/Text:</label>
                <textarea id="question" name="question" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Answer</button>
        </form>
        <div id="response" class="mt-3">
            <p><strong>Answer:</strong></p>
            <div id="output" class="text-wrap text-break"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#qaForm').on('submit', function(e) {
                e.preventDefault();
                var modelKey = $('#model').val();
                var questionText = $('#question').val();
                var questionData = {
                    model_key: modelKey,
                    question: questionText
                };

                // Modify payload dynamically based on the model
                if (modelKey === "tapas") {
                    // Simulate structured input for TAPAS
                    questionData.question = {table: "Simulated table data here", query: questionText};
                } else if (modelKey === "roberta") {
                    // Hardcode the question for Roberta and use the entered text as context
                    questionData.question = {question: "What is summarized content?", context: questionText};
                }

                $.ajax({
                    url: '/generate',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(questionData),
                    success: function(response) {
                        if(response.error) {
                            $('#output').html(`<span class="text-danger">Error: ${response.error}</span>`);
                        } else {
                            $('#output').text(JSON.stringify(response, null, 4)); // Displaying formatted JSON
                        }
                    },
                    error: function(xhr, status, error) {
                        $('#output').html(`<span class="text-danger">Error: Failed to fetch the response.</span>`);
                    }
                });
            });

            $('#model').on('change', function() {
                var selectedModel = $(this).val();
                if(selectedModel === "tapas") {
                    $('#question').attr("placeholder", "Enter structured query (JSON format)");
                } else {
                    $('#question').attr("placeholder", "Enter your question or text here");
                }
            });
        });
    </script>
</body>
</html>
